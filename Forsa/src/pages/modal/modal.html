<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="title" text-color="custom-color">Store Name</span>
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">
        <ion-icon class="backIcon" name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="toggle()">
        <ion-icon class="shareIcon" [name]="visible ? 'heart-outline' :'heart'"></ion-icon>
      </button>
      <button ion-button (click)="share()">
        <ion-icon class="shareIcon" name="share"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="appname-nav"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <div class="parent">
      <img src="../../assets/imgs/zaraaa.jpg" class="headerImg" />
      <!--      <img [src]="getImagePath(newsData.NewsImage)" class="image" /> -->
      <p id="expDate"> Ends on 14/8/2018
        <img src="../../assets/imgs/download.png" class="logoImg" /> </p>
    </div>

    <p style="text-align:center">Get 15% discount on products</p>

  <div>
    <ion-row wrap>
      <ion-col>
        <div>
          <ion-card class="stores" (click)="goToModalPro()">
            <img src="../../assets/imgs/shoes.jpg" class="productImg" />
            <button ion-button style="float:left" class="button" color="secondary" clear>
              <span class="span">{{like}}</span>
